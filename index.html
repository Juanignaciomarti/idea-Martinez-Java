<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="shorcut icon" href="media/glasswaifu.ico">

    <!-- [boostrap] CSS only -->

<body>

    </header>
    <nav>

    </nav>

        <div class="wrapper">

                <h1>Aokihagara</h1>

                <form action="">

                    <input id="user" class="form-control form-control-sm" type="text" placeholder=""

                    <label for="pass">Password:</label>
                    <input id="pass" class="form-control form-control-sm" type="password" placeholder=""

                    <div>
                        <button type="button" id="btn_log" class="btn btn-dark mt-3">Ingresar</button>
                    </div>
                </form>
            </div>
            <section class="d-none toggle" id="book">
                

        </div>
    </main>
    <footer>

    </footer>
